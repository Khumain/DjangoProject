<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if user.is_superuser %}
    <h1>Maintenance operations</h1>
    Please select a maintenance action
    <form action="" method="get">
        <input type="radio" id="currencies" name="selection" value="currencies">
        <label for="currencies">Update the list of currencies</label><br>
        <input type="radio" id="currencies_csv" name="selection" value="currencies_csv">
        <label for="currencies_csv">Update the list of currencies frm a CSV file</label><br>
        <input type="radio" id="rates" name="selection" value="rates">
        <label for="rates">Update cross rates</label><br>
        <input type="radio" id="delete" name="selection" value="delete">
        <label for="delete">Delete currencies</label><br>
        <input name="update" value="SUBMIT ACTION" type="submit">
    </form>
{% else %}
ACCESS DENIED!
{% endif %}
</body>
</html>
